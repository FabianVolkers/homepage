<!DOCTYPE html>

<html lang="en">

<head>

    {% load static %}

</head>

<body>

    <div class="nav-container">
        <nav>
            <div class="left-menu">

            <a href="" class="logo">Fabian Volkers</a>
        </nav>
    </div>

    <p>Content block not specified</p>
    {% endblock content %}

</body>

</html>
